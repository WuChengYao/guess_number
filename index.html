<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .all {
            width: 50%;
            margin: 0 auto;
        }

        .ipt {
            padding: 3px;
        }

        .btn {
            background-color: blue;
            color: white;
            border: 1px solid blue;
            border-radius: 3px;
        }

        .aaa {
            width: 80%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="all">
        <h1>猜數字遊戲</h1>
        <input class="ipt" type="text" value="請輸入1~100數字">
        <button class="btn">猜猜猜</button>
        <div class="aaa">
            <div class="data_big"></div>
            <div class="data_small"></div>
        </div>
        <!-- <br><br><br><br><br><br>
        回合：<br>
        <input class="round" type="text" value="1" readonly>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>
        <p class="ko"></p> -->
    </div>


    <script>
        var oIpt = document.querySelector('.ipt');
        var oBtn = document.querySelector('.btn');
        var oNumber = Math.floor((Math.random() * 100) + 1);

        oBtn.onclick = function () {
            var a = parseFloat(oIpt.value);
            var b = parseFloat(oNumber);
            var oDataBig = document.querySelector('.data_big');
            var oDataSmall = document.querySelector('.data_small');
            // var oRound = document.querySelector('.round').value;
            // var c = parseFloat(oRound);

            if (isNaN(a)) {
                alert('請輸入數字');
            } else {
                if (a == b) {
                    alert('答對!!');
                    alert('重開一局!!');
                    parent.location.reload();
                } else if (a > b) {
                    oDataBig.innerHTML += a + `<div>比答案大!!</div>`;
                    // c++;
                    console.log(typeof (c));
                } else if (a < b) {
                    oDataSmall.innerHTML += a + `<div>比答案小!!</div>`;
                    // c++;
                }
            }
        }
        // var number = document.querySelector('.ko');
        // number.innerHTML = '答案:' + oNumber;
    </script>
</body>

</html>
